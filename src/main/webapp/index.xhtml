<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<f:loadBundle basename="messages" var="msg" />
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<h:form id="form">
		<rich:toolbar height="26" itemSeparator="grid">
			<rich:toolbarGroup>
				LOGO
			</rich:toolbarGroup>
			<rich:toolbarGroup>
				Welcome Raman Skaskevich |
			</rich:toolbarGroup>
			<rich:toolbarGroup location="right">
				<a4j:commandLink value="Logout" />
			</rich:toolbarGroup>
		</rich:toolbar>

		<h:panelGrid columns="3">
			<!--columnStyles="style1, style2, style3" -->
			<a4j:commandButton value="Home" />
			<h:panelGrid columns="2" columnClasses="cols,cols" width="400">
				<rich:panelMenu style="width:200px"
					groupExpandedLeftIcon="triangleUp"
					groupCollapsedLeftIcon="triangleDown"
					topGroupExpandedRightIcon="chevronUp"
					topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc">
					<rich:panelMenuGroup label="Menu">
						<rich:panelMenuItem label="NBN ISP Report" name="nbnIspReport" />
						<rich:panelMenuItem label="DSL ISP Report" name="dslIspReport" />
						<rich:panelMenuItem label="Configuration" name="configuration" />
					</rich:panelMenuGroup>
				</rich:panelMenu>
			</h:panelGrid>
			<a4j:commandButton value="Back" />
		</h:panelGrid>






		<rich:panel header="ISP National APHT Report: Todays Date">
			<rich:tabPanel switchType="client">
				<rich:tab header="#{msg['menu.table.company.nbn']}">
					<rich:dataTable var="report" value="#{reportBean.getReportList()}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.isp']}" />
							</f:facet>
							<h:outputText value="#{report.isp}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.fnn.number']}" />
							</f:facet>
							<h:outputText value="#{report.fnnNumber}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.peak.bandwidth']}" />
							</f:facet>
							<h:outputText value="#{report.peakBandwidthKBPS}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.network.sid']}" />
							</f:facet>
							<h:outputText value="#{report.networkSIDCount}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.kbps']}" />
							</f:facet>
							<h:outputText value="#{report.kbpsOrSIO}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.current.tier']}" />
							</f:facet>
							<h:outputText value="#{report.currentTier}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.last.month.tier']}" />
							</f:facet>
							<h:outputText value="#{report.lastMonthTier}" />
						</rich:column>
					</rich:dataTable>
				</rich:tab>
				<rich:tab header="#{msg['menu.table.company.dsl']}">
					<rich:dataTable var="report" value="#{reportBean.getReportList()}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.isp']}" />
							</f:facet>
							<h:outputText value="#{report.isp}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.fnn.number']}" />
							</f:facet>
							<h:outputText value="#{report.fnnNumber}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.peak.bandwidth']}" />
							</f:facet>
							<h:outputText value="#{report.peakBandwidthKBPS}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.network.sid']}" />
							</f:facet>
							<h:outputText value="#{report.networkSIDCount}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.kbps']}" />
							</f:facet>
							<h:outputText value="#{report.kbpsOrSIO}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.current.tier']}" />
							</f:facet>
							<h:outputText value="#{report.currentTier}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg['menu.table.last.month.tier']}" />
							</f:facet>
							<h:outputText value="#{report.lastMonthTier}" />
						</rich:column>
					</rich:dataTable>
				</rich:tab>
			</rich:tabPanel>
		</rich:panel>


	</h:form>




















</h:body>

</html>
