<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">

				<rich:tabPanel switchType="client">
					<rich:tab header="#{msg['content.table.company.nbn']}">
						<rich:dataTable id="reportDatatable" captionClass="reportDatatable" var="report" value="#{reportBean.getReportListNBN()}"  rowClasses="odd-row, even-row">
							
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.isp']}" />
								</f:facet>
								<h:outputText value="#{report.isp}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.fnn.number']}" />
								</f:facet>
								<h:outputText value="#{report.fnnNumber}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.peak.bandwidth']}" />
								</f:facet>
								<h:outputText value="#{report.peakBandwidthKBPS}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.network.sid']}" />
								</f:facet>
								<h:outputText value="#{report.networkSIDCount}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.kbps']}" />
								</f:facet>
								<h:outputText value="#{report.kbpsOrSIO}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.current.tier']}" />
								</f:facet>
								<h:outputText value="#{report.currentTier}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.last.month.tier']}" />
								</f:facet>
								<h:outputText value="#{report.lastMonthTier}" />
							</rich:column>
						</rich:dataTable>
					</rich:tab>
					<rich:tab header="#{msg['content.table.company.dsl']}">
						<rich:dataTable captionClass="reportDatatable" var="report" value="#{reportBean.getReportListDSL()}" rowClasses="odd-row, even-row">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.isp']}" />
								</f:facet>
								<h:outputText value="#{report.isp}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.fnn.number']}" />
								</f:facet>
								<h:outputText value="#{report.fnnNumber}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.peak.bandwidth']}" />
								</f:facet>
								<h:outputText value="#{report.peakBandwidthKBPS}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.network.sid']}" />
								</f:facet>
								<h:outputText value="#{report.networkSIDCount}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.kbps']}" />
								</f:facet>
								<h:outputText value="#{report.kbpsOrSIO}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.current.tier']}" />
								</f:facet>
								<h:outputText value="#{report.currentTier}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg['content.table.last.month.tier']}" />
								</f:facet>
								<h:outputText value="#{report.lastMonthTier}" />
							</rich:column>
						</rich:dataTable>
					</rich:tab>
				</rich:tabPanel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
