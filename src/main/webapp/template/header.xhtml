<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
	<ui:composition>

		<div class="headerTable">
			<div class="headerTableBody">
				<div class="headerTableRow">
					<div id="header-logo">
						<div class="header-logo">
							<h:graphicImage library="images" name="wholesale.png"
								style="float:left" />
						</div>
					</div>
					<div id="header-link-text"></div>
					<div id="header-link">
						<h:form>#{msg['header.message.welcome']} Raman Skaskevich |<a
								href="#" id="logoutButton">#{msg['header.button.logout']}</a>
						</h:form>
					</div>
				</div>
				<div class="headerTableRow">
					<div id="menu-home">
						<a4j:commandButton value="#{msg['header.button.home']}"
							id="menu-button-home" />
					</div>
					<div id="menu-dropdown">
						<span id="show" style="color: red;"></span>
					</div>
					<div id="menu-back">
						<a4j:commandButton value="#{msg['header.button.back']}"
							id="menu-button-back" />
						<h:panelGrid columns="2" columnClasses="cols,cols" width="400">
							<rich:panelMenu id="dropdownmenu" style="width:200px"
								groupExpandedLeftIcon="triangleUp"
								groupCollapsedLeftIcon="triangleDown"
								topGroupExpandedRightIcon="chevronUp"
								topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc">
								<rich:panelMenuGroup label="Menu">
									<rich:panelMenuItem label="NBN ISP Report" name="nbnIspReport" />
									<rich:panelMenuItem label="DSL ISP Report" name="dslIspReport" />
									<rich:panelMenuItem label="Configuration" name="configuration" />
								</rich:panelMenuGroup>
							</rich:panelMenu>
						</h:panelGrid>

					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</body>

</html>
