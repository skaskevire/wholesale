<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:a4j="http://richfaces.org/a4j"

<f:loadBundle basename="messages" var="msg" />
<h:head>
	
</h:head>

	<div id="page">

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
